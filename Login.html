<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@400;500;600;700&family=Short+Stack&family=Londrina+Shadow&display=swap" rel="stylesheet">
    <title>Ingreso</title>
</head>
<body class="login-body">
    <div class="overlay"></div>
    <section class="invisible-box">
        <div class="back-up-layout">
            <p><a class="photo-authors" href="https://pixabay.com/es/users/quadronet_webdesign-1555018/" target="_blank">Dirk Wohlrabe</a></p>
        </div>
        <div class="login-main-box">
            <div id="shine"></div>
            <div class="form-box">
                <h1><span>Ingresa a</span> Asilenbept</h1>
                <div class="form">
                    <p>Usuario:</p>
                    <input id="nickname" type="text">
                    <p>Contrase√±a:</p>
                    <input id="password" type="password">
                    <button id="login-button" type="submit" class="btn-signup"><span>Ingresar</span></button>
                </div>
            </div>
        </div>
        <div class="back-down-layout">
            <i class="icon-info"></i>
        </div>
    </section>
    <script>
        const shine = document.getElementById('shine');

        window.onload = () => {
            setTimeout(() => {
                shine.classList.add('shining');
                shine.style.animationName = 'action-shineIn';
            }, 1077);
        }

        shine.addEventListener('animationend', (e) => {
            if(e.animationName === 'action-shineIn') {
                shine.style.animationName = 'action-shineOut';
                shine.style.animationTimingFunction = 'ease-out';
            }
        })

        // Fake REST API Ingreso
        const nickname = document.getElementById('nickname');
        const password = document.getElementById('password');
        const button = document.getElementById('login-button');

        button.addEventListener('click', () => {
            if(nickname.value.trim() !== '' && password.value.trim() !== '') {
                fetch('https://jsonplaceholder.typicode.com/posts/7')
                .then(response => response.json())
                .then(json => {
                    location.assign('file:///C:/Users/Diego/Documents/Personal%20Projects/Asilenbept%20Website/index.html');
                })
                .catch(err => console.log(err));
            } else {
                alert('No has llenado los campos para ingresar');
            }         
        })
    </script>
</body>
</html>
